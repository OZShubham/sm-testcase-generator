steps:
  # Build the Docker image for the backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/healthcare-testgen-backend:${COMMIT_SHA}'
      - '-f'
      - 'backend/Dockerfile'
      - '.'
    dir: 'backend'

  # Push the Docker image to Google Container Registry 
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/healthcare-testgen-backend:${COMMIT_SHA}'

  # Deploy the backend service to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'healthcare-testgen-backend'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/healthcare-testgen-backend:${COMMIT_SHA}'
      - '--region'
      - '${_CLOUD_RUN_REGION}' # Use custom substitution for region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # Adjust based on your authentication needs
      - '--port'
      - '8000' # FastAPI runs on port 8000
      # Set environment variables for the backend service
      - '--set-env-vars=STORAGE_BUCKET_NAME=${_STORAGE_BUCKET_NAME}'
      - '--set-env-vars=VERTEX_AI_PROJECT_ID=${PROJECT_ID}' # Using built-in PROJECT_ID
      - '--set-env-vars=VERTEX_AI_LOCATION=${_VERTEX_AI_LOCATION}'
      # Add other sensitive environment variables from Secret Manager here if needed
      # Example: - '--set-secrets=/app/path/to/secret.json=my-secret:latest'
    # The 'dir' parameter is not needed here as gcloud run deploy operates on the image
    # and the current working directory for Cloud Build is the root of the repository.
options:
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET
images:
  - 'gcr.io/${PROJECT_ID}/healthcare-testgen-backend:${COMMIT_SHA}'
