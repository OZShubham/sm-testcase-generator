server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Serve static assets with far future expires header
  location ~* \.(?:css|js|map|jpe?g|gif|png|svg|ico|woff|woff2|ttf|eot)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
    try_files $uri =404;
  }

  # Optional: Handle API requests if Nginx is also proxying them (though Cloud Run handles this separately)
