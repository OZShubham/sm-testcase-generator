steps:
  # Build the Docker image for the backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/healthcare-testgen-backend:${COMMIT_SHA}'
      - '-f'
      - 'backend/Dockerfile'
      - '.'
    dir: 'backend'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/healthcare-testgen-backend:${COMMIT_SHA}'

  # Deploy the backend service to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'healthcare-testgen-backend'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/healthcare-testgen-backend:${COMMIT_SHA}'
      - '--region'
      - 'us-central1' # Or your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # Adjust based on your authentication needs
      - '--port'
      - '8000' # FastAPI runs on port 8000
      # Environment variables will be managed separately, see explanation below
    # The 'dir' parameter is not needed here as gcloud run deploy operates on the image
    # and the current working directory for Cloud Build is the root of the repository.
images:
  - 'gcr.io/${PROJECT_ID}/healthcare-testgen-backend:${COMMIT_SHA}'
